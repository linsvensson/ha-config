input_boolean:
  party_status:
    initial: off
    
  motion_kitchen:
    initial: on
  
  motion_hallway:
    initial: on
    
input_datetime:
  litterbox_left_last_cleaned:
    name: Left litterbox cleaned
    has_date: true
    has_time: true

  litterbox_bathroom_last_cleaned:
    name: Bathroom litterbox cleaned
    has_date: true
    has_time: true
    
  litterbox_right_last_cleaned:
    name: Right litterbox cleaned
    has_date: true
    has_time: true
    
  fountain_last_cleaned:
    name: Fountain cleaned
    has_date: true
    has_time: true
    
  fountain_filter_last_changed:
    name: Fountain filter changed
    has_date: true
    has_time: true
    
input_number:
  paddington_brightness_slider:
    name: Brightness
    icon: 'mdi:brightness-percent'
    initial: 20
    min: 0
    max: 100
    step: 1
    unit_of_measurement: "%"
    
input_select:
  dishwasher_status:
    options:
      - idle
      - running
      - off
    initial: idle
    
  coffee_status:
    options:
      - idle
      - brewing
      - off
    initial: idle
    
  washer_status:
    options:
      - idle
      - running
      - off
    initial: idle
    
  dryer_status:
    options:
      - idle
      - running
      - off
    initial: idle
    
input_text:
  coffee_status:
    initial: "off"
