sensor:

  - platform: time_date
    display_options:
    - 'time'
    - 'date'
    - 'date_time'

  - platform: cert_expiry
    host: home-assistant.io
    
  - platform: systemmonitor
    resources:
      - type: disk_use_percent
        arg: /home
      - type: memory_use_percent
      - type: processor_use
      - type: last_boot
    scan_interval: 120

  - platform: greenely
    email: !secret greenely_email
    password: !secret greenely_password
    usage: true
    prices: true
    show_hourly: true
    time_format: '%Y-%m-%dT%H:%M'
    date_format: '%Y-%m-%d'

  - platform: aarlo
    monitored_conditions:
    - last_capture
    - total_cameras
    - battery_level
    - captured_today
    - signal_strength

