                icon: mdi:fountain
                show_state: true
                tap_action:
                  confirmation:
                    text: '[[[ return `Are you sure you have changed the kitty fountain filter?` ]]]'
                  action: call-service
                  service: script.turn_on
                  service_data:
                    entity_id: script.store_fountain_filter_last_changed
