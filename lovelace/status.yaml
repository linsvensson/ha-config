                    - grid-template-columns: 1fr 1fr
                    - grid-template-rows: 1fr min-content min-content
                  name:
                    - justify-self: middle
                    - align-self: middle
                    - text-transform: lowercase
                  state:
                    - align-self: middle
                    - justify-self: middle
                    - font-weight: bold
                    - font-size: 36px
                    - color: >
