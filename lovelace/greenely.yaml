####################################################

title: Greenely
path: greenely
icon: mdi:leaf
panel: true
cards:
  - type: vertical-stack
    cards:
      - type: custom:layout-card
        layout: vertical
        cards:
          - type: custom:button-card
            entity: sensor.greenely_prices
            layout: icon_name_state2nd
            show_state: false
            show_label: true
            label: '[[[ return Math.round(entity.state) + " kr" ]]]'
            name: This month
            styles:
              name:
                - color: var(--accent-color)
              icon:
                - color: var(--accent-color)
            style: |
              ha-card {
                margin-top: 20px; !important;
              }
          - type: custom:vertical-stack-in-card
            cards:
              - type: horizontal-stack
                cards:
                  - type: 'custom:flex-table-card'
                    title: Today
                    sort_by: date
                    entities:
                      include: sensor.greenely_prices
                    columns:
                      - name: time
                        attr_as_list: current_day
                        modify: x.time
                        icon: mdi:clock
                      - name: price(öre/kWh)
                        attr_as_list: current_day
                        modify: Math.round(x.price * 10) / 10
                        icon: mdi:cash
                  - type: 'custom:flex-table-card'
                    title: Tomorrow
                    sort_by: date
                    entities:
                      include: sensor.greenely_prices
                    columns:
                      - name: time
                        attr_as_list: next_day
                        modify: x.time
                        icon: mdi:clock
                      - name: price(öre/kWh)
                        attr_as_list: next_day
                        modify: Math.round(x.price * 10) / 10
                        icon: mdi:cash
         