title: Camera
icon: mdi:cctv
path: camera
cards:
  - type: custom:alarm_control_panel-card
    entity: alarm_control_panel.aarlo_arlo
    show_keypad: false
    title: Arlo
    style: '--alarm-color-disarmed: var(--label-badge-green);'
    states:
      - arm_home
      - arm_away
  - type: 'custom:aarlo-glance'
    entity: camera.aarlo_arlo
    show:
      - motion
      - sound
      - snapshot
      - battery_level
      - signal_strength
      - captured_today
      - image_date
    top_title: false
    top_status: false
    top_date: false
    image_click: play
  - type: entities
    show_header_toggle: false
    entities:
       - entity: sensor.aarlo_captured_today_arlo
         name: Captured today
       - entity: sensor.aarlo_last_arlo
         name: Last motion
