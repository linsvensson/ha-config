title: Media
icon: mdi:popcorn
path: media
panel: true
cards:
  - type: vertical-stack
    cards:
      - type: custom:layout-card
        layout: vertical
        cards:
          - type: custom:mini-media-player
            entity: media_player.living_room_speaker
            icon: mdi:google-home
            name: Google Assistant
            artwork: cover
            hide:
              volume: true
              source: false
              power_state: false
          - entity: media_player.much_cast_many_chrome
            type: custom:mini-media-player
            artwork: cover
            source: icon
            hide:
              power: true
              power_state: true
          - entity: media_player.plex_firefox
            type: custom:mini-media-player
            icon: mdi:plex
            name: Plex
            info: scroll
            artwork: full-cover-fit
            hide:
              power: true
              power_state: true
          - entity: media_player.plex_tv_qe55q7fna
            type: custom:mini-media-player
            icon: mdi:plex
            name: Plex
            info: scroll
            artwork: full-cover-fit
            hide:
              power: true
              power_state: true
          - type: custom:vertical-stack-in-card
            cards:
              - type: custom:mini-media-player
                entity: media_player.chester
                icon: mdi:television
                info: short
                source: icon
                artwork: cover
                hide:
                  controls: true
                  volume: true
                  source: true
                  power: true
                  power_state: true
                when_idle: true
              - type: entities
                show_header_toggle: false
                entities:
                  - entity: sensor.chester_media_input_source
                    name: input
                    icon: mdi:video-input-hdmi
          - type: horizontal-stack
            cards:
              - type: "custom:button-card"
                entity: switch.chester
                color_type: icon
                size: 15%
                color: rgb(189, 255, 5)
                icon: mdi:power
                show_last_changed: true
                show_name: false
                styles:
                  card:
                    - height: 80px
                  name:
                    - font-weight: bold
                    - font-size: 14px
                  label: 
                    - font-familly: cursive
                    - font-size: 10px
              - type: "custom:button-card"
                entity: switch.stereo
                color_type: icon
                size: 15%
                show_name: false
                color: rgb(189, 255, 5)
                show_last_changed: true
                icon: mdi:speaker-multiple
                styles:
                  card:
                    - height: 80px
                  name:
                    - font-weight: bold
                    - font-size: 14px
                  label: 
                    - font-familly: cursive
                    - font-size: 10px
          - break
          - type: custom:upcoming-media-card
            entity: sensor.plex_recently_added
            image_style: fanart
            title: Plex recently added