####################################################

  - platform: mqtt
    name: "paddington_battery_level"
    state_topic: "fully/deviceInfo/fb785be7-27a3d6b2"
    value_template: '{{ value_json.batteryLevel }}'
    unit_of_measurement: '%'
  - platform: mqtt
    name: "paddington_screen_on"
    state_topic: "fully/deviceInfo/fb785be7-27a3d6b2"
    value_template: '{{ value_json.screenOn }}'
  - platform: mqtt
    name: "paddington_is_plugged"
    state_topic: "fully/deviceInfo/fb785be7-27a3d6b2"
    value_template: '{{ value_json.isPlugged }}'
  - platform: mqtt
    name: "paddington_model"
    state_topic: "fully/deviceInfo/fb785be7-27a3d6b2"
    value_template: '{{ value_json.model }}'
  - platform: mqtt
    name: "paddington_screen_brightness"
    state_topic: "fully/deviceInfo/fb785be7-27a3d6b2"
    value_template: '{{ value_json.screenBrightness }}'
  - platform: mqtt
    name: "paddington_free_space"
    state_topic: "fully/deviceInfo/fb785be7-27a3d6b2"
    value_template: '{{ value_json.internalStorageFreeSpace }}'
  - platform: mqtt
    name: "paddington_total_space"
    state_topic: "fully/deviceInfo/fb785be7-27a3d6b2"
    value_template: '{{ value_json.internalStorageTotalSpace }}'
  - platform: mqtt
    name: "paddington_free_ram"
    state_topic: "fully/deviceInfo/fb785be7-27a3d6b2"
    value_template: '{{ value_json.ramFreeMemory }}'
  - platform: mqtt
    name: "paddington_total_ram"
    state_topic: "fully/deviceInfo/fb785be7-27a3d6b2"
    value_template: '{{ value_json.ramTotalMemory }}'
  - platform: mqtt
    name: "paddington_motion_status"
    state_topic: "fully/deviceInfo/fb785be7-27a3d6b2"
    value_template: '{{ value_json.motionDetectorStatus }}'
      
